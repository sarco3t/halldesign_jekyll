<!DOCTYPE html>
{% if site.lang == "ua" %}
    <html lang="uk">
{% else %}
    <html lang="{{ site.lang }}">
{% endif %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% seo title %}
    <!-- Stylesheet -->
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="{{ "/assets/main.css" | prepend: site.baseurl_root }}">
</head>

<body id="top">
    {% include header.html %}
    {{ content }}
    {% include footer.html %}
    <script src="{{ "/assets/main.js" | prepend: site.baseurl_root  }}"></script>
</body>
</html>
