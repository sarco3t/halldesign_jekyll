<div class="col mb-3">
    <div class="pricing-container exclusive shadow gap-3">
        <div class="pricing-tag"></div>
        <h6 class="accent-color font-2 fw-bold">{{ include.title }}</h6>
        <p class="text-gray  mb-4">{{ include.description }}</p>
        <div class="pricing-price font-1">
            <span class="fs-3">{{ include.currency | default: "$" }}</span>
            <h3>{{ include.price }}</h3>
        </div>
        <div class="d-flex flex-column gap-3 mb-4" style="font-size: 14px;">
            {%- for item in include.details -%}
                <span class="text-white font-2 fw-bold text-uppercase">{{ item }}</span>
            {%- endfor -%}
        </div>
    </div>
</div>
