<section class="section">
    <div class="r-container">
        <div class="row row-cols-1 row-cols-lg-2">
            <div class="col mb-3">
                <div class="d-flex flex-column gap-3">
                    <h5 class="accent-color font-1 fw-semibold">{% t statistics.subtitle %}</h5>
                    <h3 class="text-black font-2 fw-semibold">{% t statistics.subtitle %}</h3>
                    <p class="text-gray font-1">
                        {% t statistics.description %}
                    </p>
                    <div class="d-flex flex-column gap-4">
                        <div class="r-progress w-100" style="--value:30;">
                            <span class="text-black fw-semibold font-1"> {% t statistics.chart1 %}</span>
                            <div class="progress-container mt-2">
                                <div class="r-progress-bar percentage-label">
                                    <div class="progress-value"></div>
                                </div>
                            </div>
                        </div>
                        <div class="r-progress w-100" style="--value:18;">
                            <span class="text-black fw-semibold font-1">{% t statistics.chart2 %}</span>
                            <div class="progress-container mt-2">
                                <div class="r-progress-bar percentage-label">
                                    <div class="progress-value"></div>
                                </div>
                            </div>
                        </div>
                        <div class="r-progress w-100" style="--value:52;">
                            <span class="text-black fw-semibold font-1">{% t statistics.chart3 %}</span>
                            <div class="progress-container mt-2">
                                <div class="r-progress-bar percentage-label">
                                    <div class="progress-value"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col mb-3">
                <div class="ps-5">
                    <img src="/image/statistics.jpg" alt="" class="img-fluid">
                </div>
                <div class="shadow p-3">
                    <div
                        class="d-flex flex-lg-row flex-column justify-content-lg-around justify-content-center gap-3">
                        <div class="d-flex flex-column align-items-center">
                            <h2 class="accent-color lh-1 font-2 fw-semibold">{{ site.years_of_expirience }}</h2>
                            <span class="text-gray font-1 fw-bold">{% t statistics.years %}</span>
                        </div>
                        <div class="d-flex flex-column align-items-center">
                    <h2 class="accent-color lh-1 font-2 fw-semibold">{{ site.projects_completed }}</h2>
                            <span class="text-gray font-1 fw-bold">{% t statistics.projects_completed %}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
