history:
  section_1:
    title: ЗАСНОВАНО
    description: Пізнання себе і своєї мети
    bottom_text: "Наші перші кроки не завжди приносили нам очікуаний результат. Але наполегливість і систематичний підхід до роботи - наші основні риси. Тому успіх чекав нас у майбутньому."
    text: "<p>Закінчуючи 4 курс університету, молода і натхненна своїми роботами на виставці Синтез Мистецтв, я вирішую Створити свою компанію. Роздумуючи над назвою, я точно знала, що це має бути щось, що має емоцію урочистості, вітання, гарних намірів і стриманності. Тож назва ХОЛЛ прийшла сама собою - місце, що завжди зустрічає нас і є першим враженням про простір, стає його родзинкою і емоцією.</p>
  <p>
  Звісно ж що перший рік був найскладнішим у нашій карʼєрі. Ми встановлювали свій шлях, виношували свої традиції, пізнавали клієнта і пізнавали себе. Підточували наш проект під такі стандарти, які вимагав від нас ринок а не ГОСТ.
  </p>"

  section_2:
    title: ПЕРШІ КРОКИ
    description: Створення власного шляху
    bottom_text: "Ми отримали від цього етапу все, що могли на 100%, а можливо навіть і трохи більше. Вдячні кожному дню - це був щасливий час у нашому життіЄ. сповнений різноманітних емоцій."
    text: >- 
      Після перших спроб і помилок, ми зрозуміли, що знаходитись в тіні і поступово нарощувати свій досвід - це не для нас. Ми хотіли заявити про себе, хотіли щоб люди бачили нас кожного дня. Тому ми вирішили переїхати в Торговий Центр, щоб бути кожен день на виду у тисячі людей. Ми навчились спілкуванню, креативу, і щирості навіть знаходячись на вітрині щодня.

      За цей час ми:
        4. Змінили 4-х працівників у нашій команді;
        5. Створили 156 крутезних проекти;
        6. Пройшли 2 карантини і повномасштабне вторгнення;
        7. Розширили команду вдвічі;
        8. Взяли перші закордонні проекти;

      Цей офіс був нашим домом, без якого я не уявляла життя жодного дня.
  section_3:
    title: СЬОГОДЕННЯ
    description: Творчий робочий потік
    top_text: "Чим дужче збільшувалась наша команда, тим тисніше нам ставало на 20 м2. Тому на прикінці 2023 року було прийнято рішення про переїзд у більший офіс, який знаходиться у самому індустріальному серці м. Хмельницькій - IQ CENTER. "
    text: "Зараз ми відчуваємо себе, як творча сімʼя. Ми створюємо різні проекти - інтерʼєри, екстерʼєри, ландшафт, архітектура, предметне моделювання та технічні проекти. Ми навчились чути вас, ваші побажання - тому в нас є супершвидкий проект за 2 тижні і проект який містить тільки інженерні плани, в нас є багато пакетів послуг і засобів звʼязку. Ми за комфорт, зручність і легкість - бо під час ремонту часто буває стрес, тож ми створені полегшити цей процес для вас і відповісти на всі ваші питання."
    bottom_text: "Наша історія пишеться кожного дня. Всі дні різноманітні, як і ми, як і ви. Але разом - ми робимо цей світ нереально прекрасним. З любовʼю, ваш HALL DESIGN"
