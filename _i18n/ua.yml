welcome:
  subtitle: Головна ідея нашої компанії
  title: ТИ = МИСТЕЦТВО
  description: "На верхівці кожного шедевру стоїть митець, кожна велична споруда колись була замовлена клієнтом, а виконана майстром. Людина створює і прогресує мистецтво. Людина рухає його, натискаючи на ті кнопки, які вважає потрібними. Тож не варто оцінювати мистецтво окремо від людини, бо воно є поглядом у дзеркало."
  steps:
    step1:
      title: ЯК ЦЕ ВІДГУКУЄТЬСЯ У ІНТЕРʼЄРІ?
      description: "Ставлячи людину в центр мистецтва як арт обʼєкт, ми намагаємось максимально відтворити ваш настрій у просторі. Підштовхнути вас до кращої версії себе. Допомогти вам пізнати та полюбити себе, зрозуміти себе. Наші цінності формуються та емоційному і психологічному сприйнятті простору нашими клієнтами. Ми хочемо зробити перебування людини у просторі максимально комфортним, а для цього ми постійно вивчаємо вас, задаємо мільйон питань, такі собі інтерʼєрні психологи."
    step2:
      title: НАШ ІДЕАЛ
      description: "Наш прямий ідеал - це персоналізація простору без обмежень в бюджеті. Ми вважаємо, що не ціна формує особливість продукту, а його цінність. Тому незалежно від вашого бюджету ми проектуємо такі інтерʼєри у яких комфортно, емоційно, спокійно і радісно і все інше, що відтворює ваша осбистість"
team:
  title: Наша команда
  section:
    title: Ваші дизайнери
    description: "Hall Design - це особлива творча  сімʼя, де кожен з нас має свої сильні сторони, стилістику і темпи роботи. Тому нам вдається так класно поєднувати роботу у різних напрямах. Ми класно працюємо з офісами, кавʼярнями, салонами краси, лікарнями. Та звісно житловими приміщеннями. Тому ми впевнені - що точно зможемо втілити вашу мрію в реальність!"
