  subtitle: ЯК ЦЕ ПРАЦЮЄ?
  title: ЯК МИ ПЕРЕТВОРЮЄМО НАШУ МЕТУ В ІНТЕРʼЄР?
  description: "Звісно ж що гарні слова -ніщо, якщо вони не закріплені планом дій, який складається із маленьких задач, що ми виконуємо щодня. Думаємо, що Ви знайомі з поняттям планування бізес процесів, тож ділимось тим як відбувається робота разом із нами:"
  steps:
    step_1:
      title: ПЛАНУВАННЯ І КОНЦЕПТ
      description: "На першому етапі ми анкетуємо вас, де задаємо безліч детальних питань починаючи з улюбеного кольору, закінчуючи видами умивальників. Тут зароджується ідея, скелет, база яка у майбутньому стане опорою для розробки всього проекту. Це на наш погляд найважливіший етап у розробці проекту."
    step_2:
      title: ВІЗУАЛІЗАЦІЯ
      description: "Другий етап - поринення у світ краси. ПІсля детальних планувань ми беремо кермо в свої руки і поринаємо у світ візуалізації. Тут відбувається магія і ви отримуєте візуалізації, які майже подібні до фото, ваше майбутнє вже у ваших руках, але ви можете керувати ним, змінюючи кольори і матеріали."
    step_3:
      title: РОЗРОБКА КРЕСЛЕНЬ ТА СПЕЦИФІКАЦІЙ
      description: "Коли ви побачили свій ідеал - ми перетворюємся на прискіпливх інженерів. І на даному етапі наша задача роздивитись кожен куточок, кожну детальку, щоб створити вашу індивідуальну інструкцію до реалізації проекту. Щоб було чимменьше дзвінків і чим більше краси"
  charts:
    chart_1:
      title: Краси
      description: "щоб зачарувати"
    chart_2:
      title: Документації
      description: "щоб реалізувати"
